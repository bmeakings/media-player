<div ng-controller="SettingsCtrl" layout="column" layout-fill>
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2 flex md-trucate>{{ $parent.langStrings.settings }}</h2>
			<md-button class="md-icon-button">
				<md-icon md-svg-icon="./imgs/close.svg" ng-click="closeSettings()"></md-icon>
			</md-button>
		</div>
	</md-toolbar>
	<md-content id="settingsContent" layout-fill>
		<md-card id="settingsCard">
			<md-card-content>

				<div layout="row" layout-align="space-between">
					<span>{{ $parent.langStrings.language }}</span>
					<md-select
						class="md-no-underline"
						ng-model="settings.language"
						aria-label="Language"
					>
						<md-option
							ng-repeat="(key, val) in settings.langsMenu"
							value="{{ key }}"
						>{{ val }}</md-option>
					</md-select>
				</div>

				<div layout="row" layout-align="space-between center">
					<span>{{ $parent.langStrings.jump_time_amount }}</span>
					<input
						type="number"
						min="1"
						ng-model="settings.jump_time_amount"
						aria-label="Jump Time"
						style="width: 60px; text-align: center;"
					>
				</div>

				<md-checkbox
					ng-repeat="(key, val) in settings"
					ng-if="isBoolean(val)"
					ng-model="settings[key]"
				>{{ $parent.langStrings[key] }}</md-checkbox>

			</md-card-content>
		</md-card>
	</md-content>
</div>
