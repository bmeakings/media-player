<div ng-controller="SettingsCtrl">
	<md-toolbar>
		<div class="md-toolbar-tools">
			<h2 flex md-trucate>{{ $parent.langStrings.settings }}</h2>
			<md-button class="md-icon-button">
				<md-icon md-svg-icon="./imgs/close.svg" ng-click="closeSettings()"></md-icon>
			</md-button>
		</div>
	</md-toolbar>
	<main id="settingsArea">
		<md-content>
			<md-card>
				<md-card-content>

					<!-- language -->
					<div layout="row" flex="50" layout-align="space-between">
						<span>{{ $parent.langStrings.language }}</span>
						<md-select
							class="md-no-underline"
							ng-model="settings.language"
							ng-change="langChanged()"
							aria-label="Language"
						>
							<md-option ng-repeat="(key, val) in settings.langsMenu" value="{{ key }}">{{ val }}</md-option>
						</md-select>
					</div>

					<div layout="row">
						<div layout="column" flex="50">
							<!-- resize on play -->
							<md-checkbox layout="row" ng-model="settings.resize_on_play">{{ $parent.langStrings.resize_on_play }}</md-checkbox>

							<!-- exit on finish -->
							<md-checkbox layout="row" ng-model="settings.exit_on_finish">{{ $parent.langStrings.exit_on_finish }}</md-checkbox>

						</div>
						<div layout="column" flex="50">
							<!-- centre on play -->
							<md-checkbox layout="row" ng-model="settings.centre_on_play">{{ $parent.langStrings.centre_on_play }}</md-checkbox>

						</div>
					</div>

					<!-- track delay -->
<!--
					<div layout="row" layout-align="space-between center">
						<span>{{ $parent.langStrings.track_delay }}</span>
						<input
							type="number"
							min="0"
							step="0.1"
							ng-model="settings.track_delay"
							aria-label="Delay"
							style="width: 60px; text-align: center;"
						/>
					</div>
-->
				</md-card-content>
			</md-card>
		</md-content>
	</main>
</div>
